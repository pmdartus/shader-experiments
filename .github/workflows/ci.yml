name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    
    - name: Install dependencies âš™ï¸
      run: npm ci
    
    - name: Lint ğŸ”
      run: npm run lint
    
    - name: Build ğŸ”§
      run: npm run build

    - name: Package build artifacts ğŸ“¦
      run: |
        mkdir public
        cp -r dist/ public/
        cp -r resources/ dist/
        cp index.html dist/

    - name: Deploy to GH pages ğŸš¢
      if: github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public

